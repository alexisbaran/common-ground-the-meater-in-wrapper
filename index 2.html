<!doctype html>
<hmtl lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Meater</title>

  <!-- stylesheets -->
  <link rel="stylesheet" href="css/reset.css">
  <link href="fonts/stylesheet.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>
  <div class="container">
    <div class="header">
      <h2>The Meater</h2>
    </div> <!-- closes header -->
    <div class="about-text">
      <h3>Select a piece of meat below to explore The Meater.</h3>
      <h4>Click to swipe through the app screens to see the information you get from a reading.</h4>
    </div>

    <div class="all-phones-wrapper">
      <div class="iphone-wrapper">
        <div class="iphone-good">
          <img src="img/iPhone-Blank.png" alt="iPhone" height="458">
        </div>
        <div class="meat-good meat-slider">
          <div id="slidr-imggood" style="display: inline-block">
            <img data-slidr="one" src="img/meat-good/App-Good1.png" width="160">
            <img data-slidr="two" src="img/meat-good/App-Good2.png" width="160">
            <img data-slidr="three" src="img/meat-good/App-Good3.png" width="160">
            <img data-slidr="four" src="img/meat-good/App-Good4.png" width="160">
            <img data-slidr="five" src="img/meat-good/App-Good5.png" width="160">
            <img data-slidr="six" src="img/meat-good/App-Good6.png" width="160">
          </div>
        </div>
      </div> <!-- end of first iphone-wrapper -->

      <div class="iphone-wrapper">
        <div class="iphone-okay">
          <img src="img/iPhone-Blank.png" alt="iPhone" height="458">
        </div>
        <div class="meat-okay meat-slider">
          <div id="slidr-imgokay" style="display: inline-block">
            <img data-slidr="one" src="img/meat-okay/App-Okay1.png" width="160">
            <img data-slidr="two" src="img/meat-okay/App-Okay2.png" width="160">
            <img data-slidr="three" src="img/meat-okay/App-Okay3.png" width="160">
            <img data-slidr="four" src="img/meat-okay/App-Okay4.png" width="160">
            <img data-slidr="five" src="img/meat-okay/App-Okay5.png" width="160">
            <img data-slidr="six" src="img/meat-okay/App-Okay6.png" width="160">
          </div>
        </div>
      </div> <!-- end of second iphone-wrapper -->
      <script>
        var lookup = {
        one : "this is the text for the first slide",
        two : "this is the second, \
        <a href='https://www.youtube.com/watch?v=dQw4w9WgXcQ'>\
          with a link</a>",
        three : 'bored now, <div id="what"> rest are </div>\
        undefined ',
        };
      </script>
        

      <div class="iphone-wrapper">
        <div class="iphone-bad">
          <img src="img/iPhone-Blank.png" alt="iPhone" height="458">
        </div>
        <div class="meat-bad meat-slider">
          <div id="slidr-imgbad" style="display: inline-block">
            <img data-slidr="one" src="img/meat-bad/App-Bad1.png" width="160">
            <img data-slidr="two" src="img/meat-bad/App-Bad2.png" width="160">
            <img data-slidr="three" src="img/meat-bad/App-Bad3.png" width="160">
            <img data-slidr="four" src="img/meat-bad/App-Bad4.png" width="160">
            <img data-slidr="five" src="img/meat-bad/App-Bad5.png" width="160">
            <img data-slidr="six" src="img/meat-bad/App-Bad6.png" width="160">
          </div>
        </div>
      </div> <!-- end of third iphone-wrapper -->

    
    </div> <!-- end of all-phones-wrapper -->



  </div> <!-- closes container -->
  <div id="explainer" width="30%" align="left">
    <!-- target div for the first phone-->
    some default text.
  </div>
  
  <div id="secondDiv" width="50%" align="center">
   
  </div>
  
</body>


<!-- slidr -->
<script type="text/javascript" src="js/slidr.js"></script>
<script>
  slidr.create('slidr-imggood', {
  <!-- after: function(e) { console.log('in: ' + e.in.slidr); }, -->
  after: function(e) {document.getElementById("explainer").innerHTML = e.in.slidr;},
     <!-- replaces text in "explainer" div with slidr slide name, -->
     <!-- you could change "one, two, three.." to something meaningful -->
  before: function(e) { console.log('out: ' + e.out.slidr); },
  breadcrumbs: true,
  controls: 'none',
  direction: 'h',
  fade: false,
  keyboard: true,
  overflow: true,
  pause: false,
  theme: '#222',
  timing: { 'linear': '0.5s ease-in' },
  touch: true,
  transition: 'linear'
  }).start();
</script>

<script type="text/javascript" src="js/slidr.js"></script>
<script>
  var second_slider = slidr.create('slidr-imgokay', {
  <!-- after: function(e) { console.log('in: ' + e.in.slidr); }, -->
  after: function(e) { document.getElementById("secondDiv").innerHTML = lookup[e.in.slidr];},
  <!-- replaces text in second div with value from lookup hash/object -->
  <!-- before: function(e) { console.log('out: ' + e.out.slidr); }, -->
  breadcrumbs: true,
  controls: 'none',
  direction: 'h',
  fade: false,
  keyboard: true,
  overflow: true,
  pause: false,
  theme: '#222',
  timing: { 'linear': '0.5s ease-in' },
  touch: true,
  transition: 'linear'
  });
  second_slider.start();
  <!-- get var to hold ref to second slider -->
</script>

<script type="text/javascript" src="js/slidr.js"></script>
<script>
  slidr.create('slidr-imgbad', {
  before: function(e) { second_slider.slide(e.in.slidr); },
  <!-- use second slider ref to tie second to third -->
  breadcrumbs: true,
  controls: 'none',
  direction: 'h',
  fade: false,
  keyboard: true,
  overflow: true,
  pause: false,
  theme: '#222',
  timing: { 'linear': '0.5s ease-in' },
  touch: true,
  transition: 'linear'
  }).start();
</script>


</html>
